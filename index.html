        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }

            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #6a11cb;
            outline: none;
        }

            width: 100%;
            background-color: #6a11cb;
            color: white;
            padding: 15px;
            border: none;

            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2575fc;
            transform: translateY(-3px);
        }

            font-size: 20px;
            color: #ccc;
            margin-top: 30px;
        }

            padding: 20px;

<body>
    <div class="container">
        <h1>API Interaction Form</h1>
        <form id="apiForm">
            <label for="x">X:</label>
            <input type="text" id="x" name="x" value="jihad">

            <label for="y">Y:</label>
            <input type="text" id="y" name="y" value="love">

            <label for="z">Z:</label>
            <input type="text" id="z" name="z" value="bader">

            <button type="button" onclick="sendRequest()">Submit</button>
        </form>

        <h2>API Response:</h2>
        <pre id="response"></pre>
    </div>

    <script>
        function sendRequest() {
            const x = document.getElementById('x').value;
            const y = document.getElementById('y').value;
            const z = document.getElementById('z').value;

            const url = `https://jihadashour.github.io/pythonProject1/?x=${x}&y=${y}&z=${z}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                    if (data['**'] === "U GOT IT") {
                        window.location.href = "https://drive.google.com/file/d/1JFnKuiMBIFkBXHi6ONaWZQWJ_7Q2XXka/view?usp=drive_link"; // استبدل هذا الرابط بالرابط المطلوب
                    }
                })
                .catch(error => {
                    document.getElementById('response').textContent = 'jihad: ' + error;
                });
        }
    </script>
</body>
